trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
  -task: PowerShell@2
   inputs:
    version: '14.x'
    displayName: 'Install Node.js'

 - script: |
    npm install
    npm run build
  displayName: 'Install dependencies and build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'